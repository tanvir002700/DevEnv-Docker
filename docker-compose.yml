version: '3'

services:
  elasticsearch:
    build: 'elasticsearch'
    volumes:
      - './elasticsearch/data:/usr/share/elasticsearch/data'
    ports:
      - '9300:9300'
      - '9200:9200'

  mailhog:
    build: 'mailhog'
    command: ["-storage=maildir", "-maildir-path=/maildir"]
    volumes:
      - './mailhog/data:/maildir'
    ports:
      - '1025:1025'
      - '8025:8025'

  redis:
    build: 'redis'
    volumes:
      - './redis/data:/data'
    ports:
      - '6379:6379'
